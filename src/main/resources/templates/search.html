<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${!sites.isEmpty()}" th:each="site : ${sites}">
        <div th:text="${site.title}"></div>
        <a th:href="${site.url}" th:text="${site.url}"></a>
    </div>
    <div th:if="${sites.isEmpty()}">
        <h1>Dont found</h1>
    </div>
</body>
</html>
